<div id="rating_container">
<div class="newRating clearfix">
    <div{if !$disable} onclick="rate('{$id}','5','{$type}')"{/if} onMouseOver="rating_over('Like this {$type}','{$disable}')" onmouseout="rating_out('{$likes} Likes, {$dislikes} Dislikes','{$disable}')" class="newLike">Like</div>
    <div style="width:88px; float:left; height:14px; margin-top:8px">
    	<div class="greenBar" style="width:{$perc}"></div>
        <div class="redBar" style="width:{$disperc}"></div>
    </div>
    <div{if !$disable} onclick="rate('{$id}','1','{$type}')"{/if} onMouseOver="rating_over('Dislike this {$type}','{$disable}')" onmouseout="rating_out('{$likes} Likes, {$dislikes} Dislikes','{$disable}')" class="newDislike">Dislike</div>
</div>
<div id="rating_result_container" style="margin-top:4px;" align="center">{if $rating_msg}{$rating_msg}{else}{$likes} Likes, {$dislikes} Dislikes{/if}</div>
</div>
